        var gk_isXlsx = false;

        function filledCell(cell) {
          return cell !== '' && cell != null;

        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {

                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {

                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;

                console.error(e);
                return "";
            }
        }

<script type="text/javascript" src="functions/utils/ai.js">
const { GoogleGenerativeAI } = require("@google/generative-ai");
const fetch = require('node-fetch');

const genAI = new GoogleGenerativeAI(process.env.GOOGLE_API_KEY);
const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
const GITHUB_DB_URL = 'https://raw.githubusercontent.com/your-username/your-repo/main/data.json'; // Replace with your URL

async function fetchDatabase() {
  const response = await fetch(GITHUB_DB_URL);
  if (!response.ok) throw new Error('Failed to fetch database');
  return await response.json();
}

async function processQuery(question) {
  const database = await fetchDatabase();
  const prompt = `
    You are an AI assistant that answers questions based only on the following database content.
    Do not use any external knowledge. If the answer is not in the database, say so.
    Database content:
    ${JSON.stringify(database, null, 2)}
    Question: ${question}
  `;
  const result = await model.generateContent(prompt);
  return await result.response.text();
}

module.exports = { processQuery };
</script>

const { processQuery } = require('./utils/ai');

exports.handler = async (event) => {
  if (event.httpMethod !== 'POST') return { statusCode: 405, body: 'Method Not Allowed' };
  const { question } = JSON.parse(event.body);
  if (!question) return { statusCode: 400, body: 'Missing question' };

  try {
    const response = await processQuery(question);
    return { statusCode: 200, body: JSON.stringify({ response }) };
  } catch (error) {
    console.error(error);
    return { statusCode: 500, body: 'Error processing query' };
  }
};

<script type="text/javascript" src="functions/zalo-webhook.js">
const { processQuery } = require('./utils/ai');
const fetch = require('node-fetch');

const ZALO_API_URL = 'https://openapi.zalo.me/v2.0/oa/message';

exports.handler = async (event) => {
  if (event.httpMethod !== 'POST') return { statusCode: 405, body: 'Method Not Allowed' };
  const payload = JSON.parse(event.body);
  if (payload.event_name !== 'user_send_text') return { statusCode: 200, body: 'OK' };

  const userId = payload.user_id;
  const question = payload.message.text;

  try {
    const response = await processQuery(question);
    await fetch(ZALO_API_URL, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'access_token': process.env.ZALO_ACCESS_TOKEN
      },
      body: JSON.stringify({
        recipient: { user_id: userId },
        message: { text: response }
      })
    });
    return { statusCode: 200, body: 'OK' };
  } catch (error) {
    console.error(error);
    return { statusCode: 500, body: 'Error processing query' };
  }
};
</script>
